# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Monash Immersive Visualisation Platform
email: email@mivp
description: > # this means to ignore newlines until "baseurl:"
  Monash Immersive Visualisation Platform (MIVP) homepage
keywords: Monash, CAVE2, MIVP
baseurl: "/mivp-site" # the subpath of your site, e.g. /blog
url: "https://mivp.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: mivp
github_username:  mivp
future: true

#permalink: /blog/:categories/:year/:month/:day/:title/
permalink: /:categories/:year/:month/:day/:title/

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-paginate

paginate: 10
paginate_path: "/news/page:num/"

import_paths:
- _scss/sm-blue/compass

#sass:
#  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
  - LICENSE.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - package.json
  - script
  - spec

include:
  - _pages

google_analytics: TO_UPDATE
